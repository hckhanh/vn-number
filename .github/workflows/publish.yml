name: Publish
on:
  push:
    branches:
      - main

jobs:
  test:
    name: Test
    uses: ./.github/workflows/tests.yml
    secrets: inherit
  publish:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Install Deno
        uses: denoland/setup-deno@v1
      - name: Publish package
        run: deno publish
